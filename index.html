<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"></link>
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="./script.js"></script>
</head>
<body>
<main id="grid">
      <div id="nav-report" >
        <div id="report">
          <picture>
            <img src="./images/image-jeremy.png" />
          </picture>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <nav>
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </nav>
      </div> 
  
  <div id="work" class="block">
    <div class="contentBlock">
    <h6>Work</h6>
    <p class="result">5hrs <!-- daily --></p>
    <p>Previous - 7hrs <!-- daily --></p>
    <!-- <p class="result">32hrs weekly </p>-->
    <!--  <p>Previous - 36hrs weekly </p>-->
    <!--<p class="result">103hrs  monthly </p>-->
    <!--<p>Previous - 128hrs  monthly </p>-->
  </div>
</div>
  <div id="play" class="block">  
    <div class="contentBlock">
    <h6>Play</h6>
    <p class="result">1hrs</p>
    <p>Previous - 2hrs <!-- daily --></p>
    <!-- <p class="result">10hrs  weekly </p>
    <p >Previous - 8hrs weekly </p>
    <p class="result">23hrs  monthly </p>
    <p>Previous - 29hrs  monthly </p> -->
  </div>
  </div>
  <div id="study" class="block">
    <div class="contentBlock">
      <h6>Study</h6>
      <p class="result">0hrs <!-- daily --></p>
      <p>Previous - 1hr <!-- daily --></p>
    <!-- <p class="result">4hrs weekly</p>
    <p>Previous - 7hrs weekly</p>
    <p class="result">13hrs monthly</p>
    <p>Previous - 19hrs monthly</p> -->
    </div>
  </div>
  <div id="exercise" class="block">
    <div class="contentBlock">
      <h6>Exercise</h6>
      <p class="result">1hr <!-- daily --></p>
      <p>Previous - 1hr <!-- daily --></p>
    <!-- <p class="result">4hrs weekly</p>
    <p>Previous - 5hrs weekly</p>
    <p class="result">11hrs monthly</p>
    <p>Previous - 18hrs monthly</p> -->
   </div>
  </div>
  <div id="social" class="block">
    <div class="contentBlock">
    <h6>Social</h6>
    <p class="result">1hr <!-- daily --></p>
    <p>Previous - 3hrs <!-- daily --></p> 
    <!-- <p class="result">5hrs weekly</p> 
    <p>Previous - 10hrs weekly</p>
    <p class="result">21hrs monthly</p>
    <p>Previous - 23hrs monthly</p>  -->
  </div>
  </div>
  <div id="selfcare" class="block">
        <div class="contentBlock">
          <h6>Self Care</h6>
    <p class="result">0hrs <!-- daily --></p> 
    <p>Previous - 1hr <!-- daily --></p> 
    <!-- <p class="result">2hrs weekly</p> 
    <p>Previous - 2hrs weekly</p> 
    <p class="result">7hrs monthly</p> 
    <p>Previous - 11hrs monthly</p>  -->
  </div>
  </div>
</main>
