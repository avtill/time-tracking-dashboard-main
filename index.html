<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"></link>
  <title>Frontend Mentor | Time tracking dashboard</title>
  
</head>
<body>
<main id="grid">
      <div id="nav-report" >
        <div id="report">
          <picture>
            <img src="./images/image-jeremy.png" />
          </picture>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <nav>
          <ul>
            <li id="navDaily">Daily</li>
            <li id="navWeekly">Weekly</li>
            <li id="navMonthly">Monthly</li>
          </ul>
        </nav>
      </div> 
  <div id="work" class="block">
    <div class="contentBlock">
      <h6>Work</h6>
      <p class="result" id="workResult">5hrs</p>
      <p id="workPrev">Previous - 7hrs </p>
  </div>
  </div>
  <div id="play" class="block">  
    <div class="contentBlock">
      <h6>Play</h6>
      <p class="result" id="playResult">1hrs</p>
      <p id="playPrev">Previous - 2hrs</p>
  </div>
  </div>
  <div id="study" class="block">
    <div class="contentBlock">
      <h6>Study</h6>
      <p class="result" id="studyResult">0hrs</p>
      <p id="studyPrev">Previous - 1hr</p>
    </div>
  </div>
  <div id="exercise" class="block">
    <div class="contentBlock">
      <h6>Exercise</h6>
      <p class="result" id="exerciseResult">1hr</p>
      <p id="exercisePrev">Previous - 1hr</p>
   </div>
  </div>
  <div id="social" class="block">
    <div class="contentBlock">
      <h6>Social</h6>
      <p class="result" id="socialResult">1hr</p>
      <p id="socialPrev">Previous - 3hrs</p> 
  </div>
  </div>
  <div id="selfcare" class="block">
    <div class="contentBlock">
      <h6>Self Care</h6>
      <p class="result" id="selfcareResult">0hrs</p> 
      <p id="selfcarePrev">Previous - 1hr</p> 
  
  </div>
  </div>
</main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/avtill" target="_blank">Joanna Mikuli≈Ñska</a>.
  </footer>
</body>
<script src="./script.js"></script>
</html>
